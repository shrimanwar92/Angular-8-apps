<div class="shipments__list">

    <div class="search">
        <input (keyup)="searchById($event)" class="form-control" type="text" placeholder="Search by id">
    </div>

<table class="table table-bordered table-striped shipments__table">
    <thead>
      <tr (click)="sort()">
        <th><a (click)="sort('id')" [className]="asc ? 'asc' : 'desc'">Id</a></th>
        <th><a (click)="sort('name')" [className]="asc ? 'asc' : 'desc'">Name</a></th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Total</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shipment of shipments">
            <td>{{shipment.id}}</td>
            <td>{{shipment.name}}</td>
            <td>{{shipment.origin}}</td>
            <td>{{shipment.destination}}</td>
            <td>{{shipment.total}}</td>
            <td>{{shipment.status}}</td>
            <td><a class="shipments__detail" [routerLink]="['shipment', shipment.id]">View details</a></td>
        </tr>
    </tbody>
</table>
</div>
